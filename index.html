	<script>
		//var GameArray = {};
		var PlayerPieceCollections = [];
		var PlayerStates = [];
		var PlayerClassName;
		var CurrentPlayerId;
		var SizeX = 25; //In PIXELS (matches CSS)
		var SizeY = 25; //In PIXELS
		$(init);

		function initPlayerState(playerId){
			return {
				playerId: playerId,
				isFirstMove: true
			}
		}

		function init(){
			GameManager.initGame();
			CurrentPlayerId = 4;
			PlayerClassName = "p" + CurrentPlayerId + "Cell";
			PlayerId = 4;
			
			for(var i = 1; i <= 4; i++)
			{
				PlayerPieceCollections[i] = new PieceCollection(i);
				PlayerStates[i] = initPlayerState(i);
			}
			PlayerPieceCollections[CurrentPlayerId].showPieces();
		}
	</script>
